<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stats Preview Card Component</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="container">
        <section class="card">
            <div class="content-wrapper">

            <div class="card-content">
                <h1 class="content-title">Get <span>insights</span> that help your business grow.</h1>
                <p class="content-text">Discover the benefits of data analytics and make better decision regarding revenue, customer experience, and overall efficiency.</p>
            </div>
            <div class="card-item">
                
                <div class="item">
                    <p class="item-number">10k+</p>
                    <span class="item-label">COMPANIES</span>
                </div>
                
                <div class="item">
                    <p class="item-number">314</p>
                    <span class="item-label">TEMPLATES</span>
                </div>

                <div class="item">
                    <p class="item-number">12M+</p>
                    <span class="item-label">QUERIES</span>
                </div>
            </div>
        </div>
            <div class="card-image">
                <img src="images/image-header-desktop.jpg" alt="Team-collaborating-in-office" class="card-img">
            </div>
        </section>
    </main>
    
</body>
</html>
